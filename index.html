<div class="chatbot-container">
    <textarea id="userInput" placeholder="Vpišite svoje vprašanje..."></textarea>
    <button id="sendButton">Pošlji</button>
    <div id="response" style="margin-top: 20px; background: #e9ecef; padding: 10px; border-radius: 8px;"></div>
</div>
<script>
    document.getElementById('sendButton').addEventListener('click', function() {
        const userInput = document.getElementById('userInput').value;
        fetch('https://hobby-chatbot.onrender.com/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').innerText = data.response;
        })
        .catch(error => {
            document.getElementById('response').innerText = 'Napaka pri pridobivanju odgovora.';
        });
    });
</script>
